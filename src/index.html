<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Список цілей</title>
</head>

<body>
    <header>
        <h1>Список цілей 2022</h1>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Що б ви хотіли запланувати?" />

            <div class="color-box">
                <div class="color-point color-one" id="color-one"></div>
                <div class="color-point color-two" id="color-two"></div>
                <div class="color-point color-three" id="color-three"></div>
            </div>

            <input type="submit" id="new-task-submit" value="Add to list">
        </form>
    </header>


    <main>
        <section class="tasks-list">
            <h2>Цілі</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="My shiny task"/>
                    </div>

                    <div class="actions">
                        <button class="edit">
                            Редагувати
                        </button>
                        <button class="delete">
                            Видалити
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
